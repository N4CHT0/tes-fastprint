{% extends 'produk_app/base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <nav aria-label="breadcrumb" class="mb-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'index' %}" class="text-decoration-none">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
      </ol>
    </nav>

    <div class="card shadow-lg border-0">
      <div class="card-header bg-white border-0 pt-4 pb-0 text-center">
        <div
          class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex p-3 mb-3"
        >
          <i class="bi bi-box-seam fs-3"></i>
        </div>
        <h4 class="fw-bold">{{ title }}</h4>
        <p class="text-muted small">Isi detail produk dengan lengkap</p>
      </div>

      <div class="card-body p-4 pt-2">
        <form method="POST">
          {% csrf_token %} {% for field in form %}
          <div class="mb-4">
            <label
              class="form-label fw-medium text-secondary small text-uppercase ls-1"
            >
              {{ field.label }}
            </label>
            {{ field }} {% if field.errors %}
            <div class="text-danger small mt-1">
              <i class="bi bi-exclamation-circle me-1"></i> {{ field.errors.0 }}
            </div>
            {% endif %}
          </div>
          {% endfor %}

          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
            <a href="{% url 'index' %}" class="btn btn-light text-muted px-4">
              Batal
            </a>
            <button type="submit" class="btn btn-primary px-5 shadow-sm">
              <i class="bi bi-save me-2"></i> Simpan Data
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
