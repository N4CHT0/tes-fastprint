<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastPrint Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f0f2f5; /* Abu-abu muda soft */
        color: #333;
      }

      /* Navbar Gradient Modern */
      .navbar {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        padding: 1rem 0;
      }

      .navbar-brand {
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      /* Card Modern dengan Shadow */
      .card {
        border: none;
        border-radius: 15px;
        box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.05),
          0 4px 6px -2px rgba(0, 0, 0, 0.025);
        transition: transform 0.2s;
        overflow: hidden;
      }

      .btn {
        border-radius: 8px;
        font-weight: 500;
        padding: 8px 16px;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background-color: #2a5298;
        border-color: #2a5298;
      }

      .btn-primary:hover {
        background-color: #1e3c72;
        transform: translateY(-1px);
      }

      /* Animasi masuk halaman */
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-5">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
          <i class="bi bi-printer-fill me-2"></i> FastPrint Management
        </a>
      </div>
    </nav>

    <div class="container fade-in">{% block content %} {% endblock %}</div>

    <footer class="text-center mt-5 py-4 text-muted">
      <small
        >Designed with <i class="bi bi-heart-fill text-danger"></i> for
        FastPrint Test</small
      >
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
